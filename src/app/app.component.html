<main>
  <nav>
    <h1>Baccanale 2018</h1>
    <ul>
      <li>
        <a
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="current"
          routerLink="/"
          >Home</a
        >
      </li>
      <li><a routerLinkActive="current" routerLink="/map">Map</a></li>
    </ul>
  </nav>
  <header>
    <section class="filters">
      <span class="custom-input button" (click)="sort()">A - Z</span>
      <span class="custom-input button" (click)="reverse()">Z - A</span>
      <span class="custom-input button" (click)="cheaperFirst()">€ - €€€</span>
      <span class="custom-input button" (click)="cheaperLast()">€€€ - €</span>
    </section>
    <div class="custom-input search">
      <fa-icon icon="search"></fa-icon>
      <input type="text" [(ngModel)]="filter" />
    </div>
  </header>
  <section><router-outlet></router-outlet></section>
</main>
